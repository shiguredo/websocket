name: Go Build & Test

on:
  push:
    branches:
      - 'shiguredo'
    tags-ignore:
      - '*'

jobs:

  build:
    name: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version-file: 'go.mod'
    - run: go version
    - run: go fmt .
    # 余裕があるとき対応する
    # - uses: dominikh/staticcheck-action@v1.2.0
    #   with:
    #     version: "2022.1"
    #     install-go: false
    - name: Test
      run: go test
    - name: Build
      run: go build
